spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  application:
    name: ztos
  datasource:
    url: jdbc:h2:mem:ztos;DB_CLOSE_DELAY=-1
    name:
    username:
    password:
    initialization-mode: always

  jpa:
    database-platform: org.hibernate.spatial.dialect.h2geodb.GeoDBDialect
    database: H2
    open-in-view: false
    show_sql: true
    hibernate:
      ddl-auto: create
      naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    properties:
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: true
      hibernate.hbm2ddl.auto: none

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    mongodb:
      host: localhost
      port: 27017
      database: zpmc

security:
  basic:
    enabled: false

server:
  port: 8080
  address: localhost

application:
  cache:
    redis:
      expiration: 3600
      server: redis://localhost:6379
      cluster: false